<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__inside_wrap">
            <div class="calculator__screen">
                0
            </div>
            <div class="calculator__buttons_wrap">
                <div class="calculator__button num">7</div>
                <div class="calculator__button num">8</div>
                <div class="calculator__button num">9</div>
                <div class="calculator__button divide">/</div>
                <div class="calculator__button num">4</div>
                <div class="calculator__button num">5</div>
                <div class="calculator__button num">6</div>
                <div class="calculator__button multiply">*</div>
                <div class="calculator__button num">1</div>
                <div class="calculator__button num">2</div>
                <div class="calculator__button num">3</div>
                <div class="calculator__button minus">-</div>
                <div class="calculator__button num">0</div>
                <div class="calculator__button">C</div>
                <div class="calculator__button equal">=</div>
                <div class="calculator__button plus">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
